plugins {
    id("com.github.johnrengelman.shadow") version "6.1.0"
    id("io.micronaut.application") version "1.3.2"
}

version = "0.1"
group = "event.loop.issue"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("event.loop.issue.*")
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut:micronaut-http-client")


    runtimeOnly("ch.qos.logback:logback-classic")
}


application {
    mainClass.set("event.loop.issue.Application")
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.11")
    targetCompatibility = JavaVersion.toVersion("1.11")
}



